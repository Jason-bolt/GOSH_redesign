<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="assets/bootstrap-5.0.2-dist/css/bootstrap.css"
		/>
		<script src="assets/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
			integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/mycss.css" />
	</head>
	<body>
		<header>
			<nav class="navbar-expand-md navbar navbar-dark deepColor fixed-top">
				<div class="container">
					<a href="index.html" class="navbar-brand">
						<img
							src="assets/img/brand/brand_logo1.png"
							width="25"
							height="25"
							alt="GOSH"
							class="d-inline-block"
						/>
						GotSkillsHub
					</a>

					<button
						type="button"
						class="navbar-toggler"
						data-bs-toggle="collapse"
						data-bs-target="#navMenu"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navMenu">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a href="index.html" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="businesses.html" class="nav-link">Businesses</a>
							</li>
							<li class="nav-item">
								<a href="contact.html" class="nav-link">Contact</a>
							</li>
							<li class="nav-item">
								<a href="login.html" class="nav-link">Login</a>
							</li>
							<li class="nav-item">
								<a href="register.html" class="nav-link">Register</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Search bar -->
		<section class="shadow-sm">
			<div class="container py-3 text-center">
				<form class="row">
					<div class="col-lg-8 col-md-10 m-auto">
						<div class="row g-2">
							<div class="col">
								<input
									type="text"
									class="form-control"
									id="search_query"
									name="search_query"
									placeholder="Search for business..."
								/>
							</div>
							<div class="col-sm-auto">
								<button
									type="button"
									class="btn lightColor text-white text-capitalize"
								>
									Search
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- Contact Form -->
		<section class="p-sm-5 py-5">
			<div class="container">
				<h2 class="text-center">Send us a message</h2>
				<div class="row">
					<div class="col-md-10 col-lg-8 m-auto">
						<form action="#" class="form">
							<!-- Name -->
							<div>
								<label class="text-secondary text-start py-2">Name*</label>
								<div
									class="
										d-sm-flex
										align-items-center
										justify-content-between
										mb-2
									"
								>
									<input
										type="text"
										class="form-control me-sm-2 mb-3 mb-sm-0"
										name="first_name"
										id="first_name"
										placeholder="First Name"
										required
									/>
									<input
										type="text"
										class="form-control ms-sm-2"
										name="last_name"
										id="last_name"
										placeholder="Last Name"
										required
									/>
								</div>
							</div>
							<!-- Email -->
							<div>
								<label class="text-secondary text-start py-2">Email*</label>
								<input
									type="email"
									name="email"
									id="email"
									class="form-control mb-2"
									placeholder="example@email.com"
									required
								/>
							</div>
							<!-- Message -->
							<div>
								<label class="text-secondary text-start py-2">Message*</label>
								<textarea
									name="message"
									id="message"
									rows="4"
									class="form-control mb-3"
								></textarea>
							</div>
							<input
								class="btn lightColor text-white mt-4 py-2"
								value="SUBMIT"
								name="contact_submit"
							/>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="deepColor text-white py-5 p-sm-5">
			<div class="container">
				<div class="row mx-auto">
					<div class="col-md-5 mb-3">
						<h4>Helpful Links</h4>
						<a href="#" style="color: #7f599b">Terms and conditions</a>
						<br />
						<a href="#" style="color: #7f599b">FAQs</a>
					</div>
					<div class="col-md-5">
						<h4>Contact Info</h4>
						<span style="color: #7f599b"
							><i class="bi bi-telephone-fill"></i> +233209544918</span
						>
						<br />
						<span style="color: #7f599b"
							><i class="bi bi-envelope-fill"></i> info@gotskillshub.com</span
						>
					</div>
				</div>
			</div>
		</footer>

		<section class="text-white deepColor">
			<div class="container">
				<p class="text-center m-0 pb-2">Copyright &copy; GotSkillsHub 2022</p>
			</div>
		</section>
	</body>
</html>
